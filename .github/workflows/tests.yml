name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl
          tools: composer, symfony

      - name: Create Symfony 7 project
        run: |
          composer create-project symfony/skeleton:^7.0 symfony-test-project
          cd symfony-test-project

      - name: Configure Composer to use local bundle
        run: |
          cd symfony-test-project
          composer config prefer-stable true
          composer config repositories.local '{"type": "path", "url": "../"}'
          composer clear-cache

      - name: Install the local version of the bundle
        run: |
          cd symfony-test-project
          composer require agilelab-fr/captcha-bundle:@dev --no-cache